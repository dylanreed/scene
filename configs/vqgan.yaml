model:
  in_channels: 3
  hidden_channels: 128
  num_res_blocks: 2
  codebook_size: 512
  codebook_dim: 256
  # 320x200 -> 20x12 tokens (16x downscale)
  downsample_factor: 16

training:
  batch_size: 8
  learning_rate: 1e-4
  num_epochs: 100
  save_every: 10
  sample_every: 5

data:
  image_size: [320, 200]
  data_dir: "data/images"
